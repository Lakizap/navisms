<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SMS Panel</title>
</head>
<body>

<select id="cc">
  <option value="+371">+371</option>
  <option value="+46">+46</option>
</select>

<input type="tel" id="num" placeholder="71910240111111">

<hr>

<button onclick="sendSMS('asd asd setparam 101:3')">Ignition voltage</button><br><br>
<button onclick="sendSMS('asd asd getgps')">Get coords</button><br><br>
<button onclick="sendSMS('asd asd getinfo')">Get info</button>

<script>
function sendSMS(cmd) {
  const phone = cc.value + num.value;

  // Keep real spaces (%20)
  const body = encodeURIComponent(cmd);

  const url = "sms:" + phone + "&body=" + body;
  location.href = url;
}
</script>

</body>
</html>
